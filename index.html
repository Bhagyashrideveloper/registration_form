<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 style="color: red;">Addmission Form</h2>
            <form action="" method="">
                <div class="form-group">
                    <label>Your Full Name</label>
                    <input type="text" class="" placeholder="Your Name" name="">
                </div>
                <div class="form-group">
                    <label>Your Email Id</label>
                    <input type="email" class="" placeholder="Your Email" name="">
                </div>
                <div class="form-group">
                    <label>Upload Your Photo</label>
                    <input type="file" class="" placeholder="Your Name" name="">
                </div>
                <div class="form-group">
                    <label>Your Date Of Birth</label>
                    <input type="date" class="" placeholder="Your DOB" name="">
                </div>
                <div class="form-group">
                    <label>Your Mobile Number</label>
                    <input type="tel" class="" placeholder="Your Name" name="" maxlength="10" minlength="10">
                </div>

                <div class="form-group">
                    <textarea class="" placeholder="Password" name="" style="width: 100%;" rows="5"></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
